spring.application.name=${APPLICATION_NAME}

# Postgresql database connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL}
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA}
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED}
spring.datasource.hikari.connection-timeout=${CONNECTION_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${MAXIMUM_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${MINIMUM_POOL_SIZE}
spring.datasource.hikari.max-lifetime=${MAX_LIFE_TIME}
spring.datasource.hikari.validation-timeout=${VALIDATION_TIMEOUT}
spring.datasource.hikari.idle-timeout=${IDLE_TIMEOUT}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
